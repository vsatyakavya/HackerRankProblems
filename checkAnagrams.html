        function anagrams(stringA , stringB){
             /*First, we remove any non-alphabet character using regex and convert       
        convert the strings to lowercase. */
            //  stringA = stringA.replace(/[^\w]/g,'').toLowerCase();
            stringA = stringA.replace(/[^a-zA-z]/g,'').toLowerCase();

             stringB = stringB.replace(/[^a-zA-z]/g,'').toLowerCase();

             if(stringA.length !== stringB.length){
             return false;
             }

             let arrB = stringB.split("");

             for(const char of stringA){
                 if(!arrB.includes(char)){
                     return false
                     break;
                 }
                 else{
                     arrB.splice(arrB.indexOf(char), 1)
                 }
             }
             return true;
 
        }


        function sortAnagrams(word1,word2){
            if(word1.length !== word2.length){
                return "Length is different"
            }
            const arr1 = word1.toLowerCase().split("").sort().join("");
            const arr2 = word2.toLowerCase().split("").sort().join("");
            return (arr1 === arr2 ? word1 + " ,"+ word2+ " are anagrams ": word1 + " ,"+ word2+ " are not  anagrams ")

            

        }
        console.log("sort Anagrams : " +sortAnagrams("krishe", "Shrika"))
