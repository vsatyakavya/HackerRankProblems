<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script >
      function getLetter(s){
          s = s.toLowerCase()
        let letter;
          switch(true){
              case 'aeiou'.includes(s[0]): letter ='A';
              break;

              case'bcdfg'.includes(s[0]) : letter = 'B';
              break;

              case 'hjklm'.includes(s[0]) : letter ='C';
              break;

              case 'npqrstvwxyz'.includes(s[0]) : letter = 'D';
              break;

              default: letter ="Give string with alphabets only"
          }
          return letter;
      }



        document.write(getLetter('Varri Satya kavya'))
    </script>
</body>
</html>
