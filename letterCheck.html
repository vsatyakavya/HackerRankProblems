    <script >
        //Check the first letter of the string and return category name using switch
      function getLetter(s){
          s = s.toLowerCase()
        let letter;
          switch(true){
              //includes checks the  first letter of the s is in 'aeiou' or not
              case 'aeiou'.includes(s[0]): letter ='A';
              break;

              case'bcdfg'.includes(s[0]) : letter = 'B';
              break;

              case 'hjklm'.includes(s[0]) : letter ='C';
              break;

              case 'npqrstvwxyz'.includes(s[0]) : letter = 'D';
              break;
              //if none of the cases pass, default will execute
              default: letter ="Give string with alphabets only"
          }
          return letter;
      }
  

       // another way

    let letter;

}
