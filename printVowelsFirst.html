    <script>
        //print the vowels from the given string and then consonants  as a string
        'use strict'
        function printLetters(word){
           var vowels = ['a','e','i','o','u']
           var charArray=[]
           for(let letter of word){
               if(vowels.includes(letter)){
                   charArray.push(letter)
               }
              
           }
           for(let letter of word){
               if(!vowels.includes(letter)){
                   charArray.push(letter)
               }
              
           }
           return charArray.join("")
        }
