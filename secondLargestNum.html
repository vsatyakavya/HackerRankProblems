        function secondLargest(array) {
            let largest = Number.NEGATIVE_INFINITY; //2,6,4,3,8, --- 
            let secondLarg = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] > largest) {

                    secondLarg = largest;
                    largest = array[i]
                    
                }
                else if (array[i] > secondLarg) {
                    secondLarg = array[i]
                }
            }
            return secondLarg
        }

        function secondSmallest(array){
            let largest = Number.POSITIVE_INFINITY;
            let secondSmall;
            for(let i = 0 ; i< array.length;i++){
                    if(array[i] < largest){
                        secondSmall = largest;
                        largest = array[i]
                    }
                    else if(array[i] < secondSmall){
                        secondSmall = array[i];
                    }
            }
            return secondSmall;
        }
